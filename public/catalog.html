<!DOCTYPE html>
<html>
<head>
	<title>LC :: Catalog</title>

	<!-- CSS Links -->
	<link rel="stylesheet" href="Styles/sideMenuStyle.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="Styles/modalStyle.css">
	<link rel="stylesheet" href="Styles/catalogStyle.css">

	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Firebase Scripts -->
	<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>

</head>
<body>
	<div id="sideMenu">
		<button id="closeButton" onclick="minimizeSideNavigation()">&#127875</button>
		<button class="sideMenuButtons" id="homeButton" onclick="openIndex()">Home</button>
		<button class="sideMenuButtons" id="catalogButton" onclick="openCatalog()">Catalog</button>
		<button class="sideMenuButtons" id="otherButton" onclick="openOther()">Other</button>
		<button class="sideMenuButtons" id="aboutButton" onclick="openAbout()">About</button>
		<button class="sideMenuButtons logged-in" id="logout">Logout</button>
		<button class="sideMenuButtons logged-in" id="settingsButton" onclick="openSettings()">Account</button>
		<button class="sideMenuButtons logged-out modal-trigger" data-target="modal-login" id="loginButton">Login</button>
		<button class="sideMenuButtons logged-out modal-trigger" data-target="modal-signup" id="signupButton">Sign up</button>
	</div>

	<div id="sideMenuSmall">
		<button id="closeButtonSmall" onclick="maximizeSideNavigation()">&#127875</button>
		<button class="sideMenuButtonsSmall" id="homeButtonSmall" onclick="openIndex()">H</button>
		<button class="sideMenuButtonsSmall" id="catalogButtonSmall" onclick="openCatalog()">C</button>
		<button class="sideMenuButtonsSmall" id="otherButtonSmall" onclick="openOther()">O</button>
		<button class="sideMenuButtonsSmall" id="aboutButtonSmall" onclick="openSettings()">A</button>
		<button class="sideMenuButtonsSmall logged-in" id="logoutSmall">O</button>
		<button class="sideMenuButtonsSmall logged-in" id="settingsButtonSmall" onclick="openSettings()">A</button>
		<button class="sideMenuButtonsSmall logged-out modal-trigger" data-target="modal-login" id="loginButtonSmall">L</button>
		<button class="sideMenuButtonsSmall logged-out modal-trigger" data-target="modal-signup" id="signupButtonSmall">S</button>
	</div>

	<div id="content">

		<button id="createButton" class="logged-in modal-trigger" data-target="modal-create">Create new project</button>
		<!-- Title -->
		<h1 id="catalogTitle">LC :: Catalog</h1>

		<!-- Project LIST -->
		<div class="container" style="margin-top: 40px;">
			<ul class="collapsible z-depth-0 guides" style="border: none;">
			
			</ul>
		</div>
	</div>
	


	<!-- SIGN UP MODAL -->
	<div id="modal-signup" class="modal">
		<div class="modal-content">
		<h4>Sign up</h4><br />
		<form id="signup-form">
			<div class="input-field">
			<input type="email" id="signup-email" required />
			<label for="signup-email">Email address</label>
			</div>
			<div class="input-field">
			<input type="password" id="signup-password" required />
			<label for="signup-password">Choose password</label>
			</div>
			<button class="btn darken-2 z-depth-0" type="submit">Sign up</button>
		</form>
		</div>
	</div>



	<!-- LOGIN MODAL -->
	<div id="modal-login" class="modal">
		<div class="modal-content">
		<h4>Login</h4><br />
		<form id="login-form">
			<div class="input-field">
			<input type="email" id="login-email" required />
			<label for="login-email">Email address</label>
			</div>
			<div class="input-field">
			<input type="password" id="login-password" required />
			<label for="login-password">Your password</label>
			</div>
			<button class="btn darken-2 z-depth-0">Login</button>
		</form>
		</div>
	</div>

	<!-- Create MODAL -->
	<div id="modal-create" class="modal">
		<div class="modal-content">
		<h4>Create Project</h4><br />
		<form id="create-form">
			<div class="input-field">
				<input type="text" id="createTitle" required />
				<label for="title">Title <span style="color:red;">*</span></label>
			</div>
			<div class="input-field">
				<input type="text" id="createContent" required />
				<label for="content">Content <span style="color:red;">*</span></label>
			</div>
			<div class="input-field">
				<input type="text" id="createLinkGithub" />
				<label for="linkgithub">GitHub</label>
			</div>
			<div class="input-field">
				<input type="text" id="createLinkWeb" />
				<label for="linkweb">Web Link</label>
			</div>
			<p>Fields with <span style="color:red;">*</span> are required</p>
			<button class="btn darken-2 z-depth-0" type="submit">Create</button>
		</form>
		</div>
	</div>


	<!-- The rest of the Scripts -->
	<script src="Scripts/database.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="Scripts/auth.js"></script>
	<script src="Scripts/sideMenuScript.js"></script>
	<script src="Scripts/catalog.js"></script>
</body>
</html>
